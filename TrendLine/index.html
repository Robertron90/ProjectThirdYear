<!DOCTYPE html>
<html style="overflow: hidden;" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Area Chart - Datetime X-Axis</title>
    <title>Modal</title>
    <link
      href="./Vanilla-JavaScript-Modal-master/styles2.css"
      rel="stylesheet"
    />
    <script defer src="./Vanilla-JavaScript-Modal-master/script.js"></script>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }

      .toolbar {
        margin-left: 45px;
      }

      button {
        background: #fff;
        color: #222;
        border: 1px solid #e7e7e7;
        border-bottom: 2px solid #ddd;
        border-radius: 2px;
        padding: 4px 17px;
      }

      button.active {
        color: #fff;
        background: #008ffb;
        border: 1px solid blue;
        border-bottom: 2px solid blue;
      }

      button:focus {
        outline: 0;
      }
    </style>

    <script>
      window.Promise ||
        document.write('<script src="./resources/resources1.js"><\/script>');
      window.Promise ||
        document.write('<script src="./resources/resources2.js"><\/script>');
      window.Promise ||
        document.write('<script src="./resources/resources3.js"><\/script>');
    </script>

    <script src="./resources/resources4.js"></script>
    <script src="./resources/resources5.js"></script>
    <script src="./resources/resources6.js"></script>

    <script src="../Resources/Apis/Proxy.js" cwidget="TrendLin"></script>

    <title>TrendLin</title>
  </head>

 <body>
  <body>
      <div id="parent1">
        <button data-modal-target="#modal">Custom Chart</button>
        
      </div>

      <button onclick="myHidingFunction()" id="hide">Hide Buttons</button>

      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Time Bounds</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div>
            <label for="fname">Lower Bound:</label><br />
            <input
              type="datetime-local"
              name="timestamp"
              step="1"
              id="lower"
            /><br />
            <label for="fname">Upper Bound:</label><br />
            <input
              type="datetime-local"
              name="timestamp2"
              step="1"
              id="upper"
            />
            <button class="submitter" style="background-color: #4CAF50; color: white;" 
               >Generate Chart
            </button>
            
          </div>
        </div>
      </div>
      <div id="overlay"></div>
     
    </body>

    

	
    <div id="app">
      
      <div id="chart">
	
        <div class="toolbar" id="morehd">
	
          <!--
            <button
            id="Customized"
            @click="updateData('Customized')"
            :class="{active: selection==='Customized'}"
           > 
            HideButtons
          </button>
           -->
	   
         <button type="submit" onClick="fetchAllData()" id="myRestart"
             style="background-color: #008CBA; color: white;"
             >Full Chart
          </button>
		<!--
         <button
            id="all"
            @click="updateData('all')"
            :class="{active: selection==='all'}"
          >
            Show All Data
          </button>

          -->
          <!--<button id="myBtn">UpdateChart</button>-->
          
        </div>

        <div id="chart-timeline">
          <apexchart
            type="area"
            height="350"
            ref="chart"
            :options="chartOptions"
            :series="series"
          ></apexchart>
        </div>
      </div>
    </div>

    <script src="./custom_widget.js"></script>

    <script>
      
    </script>
  </body>
</html>
